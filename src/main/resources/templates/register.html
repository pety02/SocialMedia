<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body xmlns:th="http://www.thymeleaf.org">
<form method="post" th:action="@{/register}" th:object="${registeredUser}">
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" th:field="*{username}"/>
        <div th:if="${#fields.hasErrors('username')}">
            <span th:errors="*{username}"></span>
        </div>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}"/>
        <div th:if="${#fields.hasErrors('email')}">
            <span th:errors="*{email}"></span>
        </div>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" th:field="*{password}"/>
        <div th:if="${#fields.hasErrors('password')}">
            <span th:errors="*{password}"></span>
        </div>
    </div>
    <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}"/>
        <div th:if="${#fields.hasErrors('confirmPassword')}">
            <span th:errors="*{confirmPassword}"></span>
        </div>
    </div>
    <div>
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" th:field="*{name}"/>
        <div th:if="${#fields.hasErrors('name')}">
            <span th:errors="*{name}"></span>
        </div>
    </div>
    <div>
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" th:field="*{surname}"/>
        <div th:if="${#fields.hasErrors('surname')}">
            <span th:errors="*{surname}"></span>
        </div>
    </div>
    <div>
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}"/>
        <div th:if="${#fields.hasErrors('dateOfBirth')}">
            <span th:errors="*{dateOfBirth}"></span>
        </div>
    </div>
    <button type="submit">Register</button>
    <a th:href="@{/login}">Login</a>
</form>
</body>
</html>
